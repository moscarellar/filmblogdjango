{% extends "base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Sign Out" %}{% endblock %}

{% block content %}


<header>
    <div class="container-fluid" id="image">
        <div class="row px-4 text-center">
            <img class="img-fluid header-image" id="main-background"
                src="https://res.cloudinary.com/dhyy9pzrd/image/upload/v1662036640/placeholder_vnzsfr_smds1a.jpg"
                alt="blue/pink background image">
            <div class="col-lg-6 mx-auto">
                <div class="caption">
                    <div class="text-center-caption">
                        <h1 class="post-title fw-bolder text-uppercase">{% trans "Log out" %}</h1>
                        <h6 class="post-subtitle fw-bold">Are you sure you want to log out?</h6>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>

<div class="row">
    <div class="col-md-8 mt-3 offset-md-2">
        <form class="text-center" method="post" action="{% url 'account_logout' %}">
            {% csrf_token %}
            {% if redirect_field_value %}
            <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
            {% endif %}
            <button class="btn btn-signup text-center" id="button" type="submit">{% trans 'Sign Out Â»' %}</button>
        </form>
    </div>
</div>


{% endblock %}
