{% extends "base.html" %}


{% block content %}


<header>
            
             <div class="caption">
                    <div class="text-center-caption">
                        <h1 class="post-title fw-bolder text-uppercase">Log out</h1>
                        <h6 class="post-subtitle fw-bold">You will log out.</h6>
                    </div>
            </div>
</header>

<div class="row">
    <div class="col-md-8 mt-3 offset-md-2">
        <form class="text-center" method="post" action="{% url 'account_logout' %}">
            {% csrf_token %}
            {% if redirect_field_value %}
            <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
            {% endif %}
            <button class="btn btn-signup text-center" id="button" type="submit">Sign Out Â»</button>
        </form>
    </div>
</div>


{% endblock %}
