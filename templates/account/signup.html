{% extends "base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Signup" %}{% endblock %}

{% block content %}
<header>

    <div class="tittle">
        <h1>Sign Up</h1>
        <h6>If you already have an account, please <a
                href="{{ login_url }}">sign
                in</a>.
        </h6>
    </div>
</header>

<div class="row">
    <div class="col-md-8 mt-3 offset-md-2">
        <form class="signup text-center" id="signup_form" method="post" action="{% url 'account_signup' %}">
            {% csrf_token %}
            {{ form.as_p }}
            {% if redirect_field_value %}
            <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
            {% endif %}
            <button class="btn btn-signup" id="button" type="submit">Sign Up</button>
        </form>
    </div>
</div>

{% endblock %}
