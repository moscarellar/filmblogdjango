{% extends "base.html" %}

{% load i18n %}
{% load account socialaccount %}

{% block head_title %}{% trans "Change Password" %}{% endblock %}

{% block content %}

<header>
   <div class="container-fluid" id="image">
      <div class="row px-4 text-center">
         <img class="img-fluid header-image" id="main-background"
            src="https://res.cloudinary.com/dxhzp2rnu/image/upload/v1667076908/gatesoffilmheaven_yium7j.jpg"
            alt="blue/pink background image">
         <div class="col-lg-6 mx-auto">
            <div class="caption">
               <div class="text-center-caption">
                  <h1 class="post-title fw-bolder text-uppercase">Change Password</h1>
                  <h6 class="post-subtitle fw-bold">You can never be too careful!</h6>
               </div>
            </div>
         </div>
      </div>
   </div>
</header>

<div class="container">
   <div class="row">
      <div class="col-md-8 mt-3 offset-md-2">
         <form class="signup text-center" id="signup_form" method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn btn-signup right" id="button" type="submit">{% trans "Confirm" %}
               &raquo;</button>
         </form>
      </div>
   </div>
</div>
{% endblock %}
