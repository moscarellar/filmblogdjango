{% extends "base.html" %}

{% block content %}

<div class="tittle">
   <h1>Modify your password</h1>
</div>

<div class="container">
   <div class="row">
      <div class="col-md-8 mt-3 offset-md-2">
         <form class="signup text-center" id="signup_form" method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn btn-signup right" id="button" type="submit">Confirm
               &raquo;</button>
         </form>
      </div>
   </div>
</div>
{% endblock %}
