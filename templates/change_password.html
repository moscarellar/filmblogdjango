{% extends "base.html" %}

{% block content %}

<header>
   <div class="container-fluid" id="image">
      <div class="row px-4 text-center">
         <img class="img-fluid header-image" id="main-background"
            src="https://res.cloudinary.com/dxhzp2rnu/image/upload/v1667151640/Screen_Shot_2022-10-30_at_17.39.19_remz5u.png"
            alt="blue/pink background image">
         <div class="col-lg-6 mx-auto">
            <div class="caption">
               <div class="text-center-caption">
                  <h1 class="post-title fw-bolder text-uppercase">Modify your Password</h1>
                  <h6 class="post-subtitle fw-bold">Remeber not to forget your new password :)</h6>
               </div>
            </div>
         </div>
      </div>
   </div>
</header>

<div class="container">
   <div class="row">
      <div class="col-md-8 mt-3 offset-md-2">
         <form class="signup text-center" id="signup_form" method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn btn-signup right" id="button" type="submit">Confirm
               &raquo;</button>
         </form>
      </div>
   </div>
</div>
{% endblock %}
