{% extends "base.html" %}

{% block content %}

<div class="tittle">
    <h1>Edit your Post</h1>
</div>

{% if user.id == post.author.id %}
<form class="text-center m-3" action="." method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn-signup">Post &raquo;</button>
</form>

{% endif %}

<script>
    var name = "{{ user.id }}";
    document.getElementById("user").value = name;
</script>

{%endblock%}
